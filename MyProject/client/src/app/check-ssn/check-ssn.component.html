<div class="check-ssn-container">
  <h1>[Eagle] Check Social Security Number</h1>
  <mat-card>
    <form [formGroup]="ssnForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Social Security Number</mat-label>
        <input matInput formControlName="ssn" autocomplete="off" placeholder="XXX-XX-XXXX" />
      </mat-form-field>
      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="loading">Check</button>
        <button mat-button type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    <div *ngIf="result">
      <table mat-table [dataSource]="[result]" class="result-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let r">{{ r.lastname }}, {{ r.firstname }}<span *ngIf="r.middlename !== 'NMN' && r.middlename"> {{ r.middlename }}</span></td>
        </ng-container>
        <ng-container matColumnDef="ssn">
          <th mat-header-cell *matHeaderCellDef>SSN</th>
          <td mat-cell *matCellDef="let r">{{ maskSSN(r.ssn) }}</td>
        </ng-container>
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef>DOB</th>
          <td mat-cell *matCellDef="let r">{{ r.dob }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name', 'ssn', 'dob']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name', 'ssn', 'dob'];"></tr>
      </table>
      <div class="continue-actions">
        <span>Would you like to continue?</span>
        <button mat-raised-button color="primary" (click)="continue(true)">Yes</button>
        <button mat-button (click)="continue(false)">No</button>
      </div>
    </div>
    <div *ngIf="notFound && !loading">
      <p>User not found.</p>
      <div class="continue-actions">
        <span>Would you like to continue?</span>
        <button mat-raised-button color="primary" (click)="continue(true)">Yes</button>
        <button mat-button (click)="continue(false)">No</button>
      </div>
    </div>
  </mat-card>
</div>
