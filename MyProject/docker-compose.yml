services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: wdrep
      POSTGRES_PASSWORD: wdrep_pass
      POSTGRES_DB: wdrep_db
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./documentation/database/DDL-tables.sql:/docker-entrypoint-initdb.d/DDL-tables.sql:ro
      - ./documentation/database/DDL-fk.sql:/docker-entrypoint-initdb.d/DDL-fk.sql:ro
      - ./documentation/database/DML-inserts.sql:/docker-entrypoint-initdb.d/DML-inserts.sql:ro
  backend:
    build:
      context: ./server
    container_name: backend
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=wdrep_db;Username=wdrep;Password=wdrep_pass
    ports:
      - '5000:8080'
    depends_on:
      - postgres
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - '4200:80'
    depends_on:
      - backend
volumes:
  pgdata:
    driver: local
